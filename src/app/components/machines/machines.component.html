<div class="machine-container">
    <div class="card">
        <div class="card-header">
          <mat-icon class="header-icon">local_gas_station</mat-icon>
          <h2>Add Nozel</h2>
        </div>
        <form [formGroup]="machineForm" (ngSubmit)="addMachine()" class="form">
          <mat-form-field appearance="outline">
            <mat-label>Machine No</mat-label>
            <input matInput formControlName="machineNo" required />
          </mat-form-field>
      
          <mat-form-field appearance="outline">
            <mat-label>Nozel No</mat-label>
            <input matInput formControlName="nozelNo" required />
          </mat-form-field>
      
          <mat-form-field appearance="outline">
            <mat-label>Fuel Type</mat-label>
            <mat-select formControlName="fuelType" required>
              <mat-option value="Petrol">Petrol</mat-option>
              <mat-option value="Diesel">Diesel</mat-option>
              <mat-option value="Power">Power</mat-option>
            </mat-select>
          </mat-form-field>
      
          <div class="btn-wrapper">
            <button
              mat-raised-button
              class="gradient-button"
              color="primary"
              type="submit"
              [disabled]="machineForm.invalid"
            >
              Add Machine
            </button>
          </div>
        </form>
      </div>
      
      <div class="card">
        <div class="card-header">
          <mat-icon class="header-icon">list_alt</mat-icon>
          <h2>Nozels List</h2>
        </div>
        <div class="table-container">
          <table mat-table [dataSource]="machineList" class="mat-elevation-z3">
      
            <ng-container matColumnDef="machineNo">
              <th mat-header-cell *matHeaderCellDef> Machine No </th>
              <td mat-cell *matCellDef="let element"> {{element.machineNo}} </td>
            </ng-container>
      
            <ng-container matColumnDef="nozelNo">
              <th mat-header-cell *matHeaderCellDef> Nozel No </th>
              <td mat-cell *matCellDef="let element"> {{element.nozelNo}} </td>
            </ng-container>
      
            <ng-container matColumnDef="fuelType">
              <th mat-header-cell *matHeaderCellDef> Fuel Type </th>
              <td mat-cell *matCellDef="let element"> {{element.fuelType}} </td>
            </ng-container>
      
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> Active </th>
              <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [(ngModel)]="element.active" color="accent">
                </mat-slide-toggle>
              </td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element, let i = index">
                <div class="actions">
                    <button mat-icon-button color="primary" (click)="editMachine(i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteMachine(element)">
                        <mat-icon>delete</mat-icon>
                      </button>
                  </div>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
      
</div>
